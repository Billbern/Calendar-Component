<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Custom Calendar</title>
</head>

<body>
    <div class="wrap">
        <h3>Calendar</h3>
        <div id="calendar" class="calendar">
            <table CELLSPACING=0>
                <thead id="cal-head">
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </thead>
                <tbody id="cal-body">

                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
